<!DOCTYPE html>
<html>
<head>
  <title>Pogodi Broj</title>
  <style>
    /* CSS for header */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 85px;
      text-transform: uppercase;
      color: #000;
      display: inline-block;
      position: relative;
      transition: color 0.5s;
    }

    header h1:hover {
      color: #1e90ff; /* Lijepa nijansa plave */
    }

    /* CSS for navigation bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* CSS for main content */
    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #1e90ff;
      display: inline-block;
      position: relative;
      transition: color 0.5s;
    }

    main h2:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>POGODI BROJ</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Email</a></li>
    </ul>
  </nav>

  <main>
    <h2>Petar@gmail.com</h2>
  </main>
</body>
</html>

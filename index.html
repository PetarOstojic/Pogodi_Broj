<!DOCTYPE html>
<html>
<head>
  <title>Pogodi Broj</title>
  <style>
    /* CSS for header */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 85px;
      text-transform: uppercase;
      color: #000;
      display: inline-block;
      position: relative;
      transition: color 0.5s;
    }

    header h1:hover {
      color: #1e90ff; /* Lijepa nijansa plave */
    }

    /* CSS for main content */
    main {
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f2f2f2;
    }

    main h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #1e90ff;
      display: inline-block;
      position: relative;
      transition: color 0.5s;
      margin-bottom: 10px;
    }

    main h2:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>POGODI BROJ</h1>
  </header>
  <main>
    <h2>Petar@gmail.com</h2>
  </main>
</body>
</html>
